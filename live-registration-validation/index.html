<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK TO STYLE SHEET -->
    <link rel="stylesheet" href="./style.css">

    <!-- JQUERY SCRIPT START -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!-- JQUERY SCRIPT END -->

    <!-- GOOGLE FONT START -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=IBM+Plex+Sans+Thai+Looped:wght@200&display=swap" rel="stylesheet">
    <!-- GOOGLE FONT END -->

    <title>Register Form</title>
</head>
<body>
    <!-- REGISTER CONTAINER START -->
    <div class="container">
        <!-- LEFT DIV WELCOME -->
        <div class="welcome">
            <img src="https://raw.githubusercontent.com/AxelAlinsky/Mini-Front-End-Projects/main/img/live-registraiton-validation/panda.png" width="300px" alt="">
        </div>



        <!-- RIGHT DIV WELCOME -->
        <div class="register">

            <div>
                <img src="https://github.com/AxelAlinsky/Mini-Front-End-Projects/blob/main/img/live-registraiton-validation/register-vector.jpg?raw=true" alt="Login cover" style="width:300px;" >
            </div>

            <div>
                <h1>Register an account</h1>
            </div>
            
            <div>
                <hr>
                <!-- REGISTER FORM START -->
                <form action="" class="register-form" id="register-form">

                    <div>
                        <span>Your Username</span>
                        <label for="user"></label>
                        <input type="text" name="user" id="user" autocomplete="off">
                    </div>

                    <div>
                        <span>Your Email</span>
                        <label for="email"></label>
                        <input type="text" name="email" id="email" autocomplete="off">
                    </div>

                    <div>
                        <span>Your Password</span>
                        <label for="password"></label>
                        <input type="password" name="password" id="password" autocomplete="off">
                    </div>

                    <div>
                        <span>Password Confirmation</span>
                        <label for="confirmPassword"></label>
                        <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off">
                    </div>

                    <button>Sign Up</button>

                </form>
                <!-- REGISTER FORM END -->
            </div>

            <div>
                <p>Already have an account? <b class="member-sign-in">Sign In</b></p>
            </div>

        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
